<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>FlaskXSS - {% block title %}{% endblock %}</title>
        <link href="static/styles.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="{{ url_for('index') }}">FlaskXSS</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Demos
                        </a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="{{ url_for('persistent') }}">Persistent XSS</a>
                            <a class="dropdown-item" href="{{ url_for('reflected') }}">Reflected XSS</a>
                            <a class="dropdown-item" href="{{ url_for('xssheader') }}">XSS Header</a>
                            <a class="dropdown-item" href="{{ url_for('insufsanitize', q='test') }}">Insufficient Sanitization</a>
                            <a class="dropdown-item" href="{{ url_for('sufsanitize', q='test') }}">Sufficient Sanitization</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main">
            <div class="jumbotron">
                <div class="container">
                    <h2 class="display-4">{% block display %}{% endblock %}</h2>
                    {% block description %}{% endblock %}
                </div>
            </div>

            <div class="container pb-4">
                {% block content %}{% endblock %}
            </div>
        </main>

    </body>
</html>
